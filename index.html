<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="src/main.css" />
    <script type="module" src="src/main.ts" defer></script>
  </head>
  <body class="min-h-svh grid">
    <main class="font-['Roboto'] bg-[#1e213f] text-zinc-100">
      <section class="max-w-5xl h-full flex flex-col py-3.5">
        <h1 class="font-bold text-3xl text-center">Pomodoro</h1>
        <div class="flex gap-1.5 max-w-fit mx-auto rounded-full text-sm xs:text-base md:text-lg lg:text-xl bg-[#12182f] p-1.5 my-7" id="timerOptions">
          <label for="pomodoroBreak" class="block px-4 py-2 rounded-full bg-[#cb5e6c]">
            <input class="hidden" type="radio" name="break-option" id="pomodoroBreak" />
            Pomodoro
          </label>
          <label for="shortBreak" class="block px-4 py-2 rounded-full">
            <input class="hidden" type="radio" name="break-option" id="shortBreak" />
            Short Break
          </label>
          <label for="longBreak" class="block px-4 py-2 rounded-full">
            <input class="hidden" type="radio" name="break-option" id="longBreak" />
            Long Break
          </label>
        </div>
        <!-- ANCHOR Pomodoro Itself -->
        <div class="flex-1 content-center">
          <div class="relative gird place-content-center aspect-square mx-auto max-w-75 md:max-w-100 rounded-[50%] bg-[#141930] custom-shadow">
            <svg class="absolute top-0 left-0 w-full h-full" viewBox="0 0 200 200">
              <circle class="progress-ring-circle" stroke="#00d2ff" stroke-width="4" fill="transparent" r="91" cx="100" cy="100" />
            </svg>
            <div class="w-[40%] mx-auto aspect-square flex flex-col justify-center items-center gap-4">
              <span class="text-5xl">17:59</span>
              <button type="button" class="tracking-tighter text-xl">Start</button>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="button"><img src="/gear.svg" alt="Gear Icon" width="45" height="45" /></button>
        </div>
      </section>
    </main>
  </body>
</html>
